 way to do this.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Flogseq____&quot;,136,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Xlogseq____&quot;,135,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Vlogseq____&quot;,135,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ulogseq____&quot;,94,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ulogseq____&quot;,95,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ulogseq____&quot;,135,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^2logseq____&lt;logseq____&quot;,logseq____&quot;fxcXIN4eEe2IaTOjW0PT0Alogseq____&quot;,logseq____&quot;^2=logseq____&quot;,logseq____&quot;2023-04-18T19:23:27.867863+00:00logseq____&quot;],536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^2logseq____&lt;logseq____&quot;,logseq____&quot;^2=logseq____&quot;],536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^2logseq____&lt;logseq____&quot;,logseq____&quot;fxcXIN4eEe2IaTOjW0PT0Alogseq____&quot;,logseq____&quot;^2=logseq____&quot;,logseq____&quot;2023-04-18T19:23:27.867863+00:00logseq____&quot;],536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Hlogseq____&quot;,94,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Hlogseq____&quot;,95,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^17logseq____&quot;,true,536870938]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64542747-5462-41d5-bd8e-73b374b6d08dlogseq____&quot;,536870938       // This script checks to see if a redirect is present in the query string

      (function(l) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');

          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash

          }
        }
