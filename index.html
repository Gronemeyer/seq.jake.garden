],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Qlogseq____&quot;,logseq____&quot; Common use of vector space models and cosine distance\\nhid:: fxcXIN4eEe2IaTOjW0PT0A\\nupdated:: 2023-04-18T19:23:27.867863+00:00\\nVector space models are common in information retrieval systems. We can present documents (e.g., a paragraph, a long passage, a book, or even a sentence) as vectors. This vector can be as simple as counting of the words that the document contains (i.e., a bag-of-word model) or a complicated embedding vector (e.g., Doc2Vec). Then a query to find the most relevant document can be answered by ranking all documents by the cosine distance. Cosine distance should be used because we do not want to favor longer or shorter documents, but to focus on what it contains. Hence we leverage the normalization comes with it to consider how relevant are the documents to the query rather than how many times the words on the query are mentioned in a document.\\nIf we consider each word in a document as a feature and compute the cosine distance, it is the hard distance because we do not care about words with similar meanings (e.g. document and passage have similar meanings but not distance). Embedding vectors such as word2vec would allow us to consider the ontology. Computing the cosine distance with the meaning of words considered is the soft cosine distance. Libraries such as gensim provides a way to do this.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Flogseq____&quot;,122,536870931]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Xlogseq____&quot;,121,536870931]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Vlogseq____&quot;,121,536870931]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Ulogseq____&quot;,86,536870931]],[logseq____&quot;^15logseq____&quot;,[ tion than the rule. There is the man and his virtues. Men do what is called a good action, as some piece of courage or charity, much as they would pay a fine in expiation of daily non-appearance on parade. Their works are done as an apology or extenuation of their living in the world,--as invalids and the insane pay a high board. Their virtues are penances. I do not wish\\nto expiate, but to live. My life is for itself and not for a spectacle. I much prefer that it should be of a lower strain, so it be genuine and equal, than that it should be glittering and unsteady. I wish it to be sound and sweet, and not to need diet and bleeding. I ask primary evidence that you are a man, and refuse this appeal from the man to his\\nactions. I know that for myself it makes no difference whether I do or forbear those actions which are reckoned excellent. I cannot consent to pay for a privilege intrinsic right. Few and mean as my gifts may be, I actually am, and do not need for my own assurance or the assurance of my fellows any secondary testimony #[[virtue]] #[[manhood]] #[[individuality]]logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Flogseq____&quot;,171,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Xlogseq____&quot;,46,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Vlogseq____&quot;,46,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Ulogseq____&quot;,46,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Ulogseq____&quot;,151,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Ulogseq____&quot;,152,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Ulogseq____&quot;,156,536870933]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Hlogseq____&quot;,151,536870933]],[logseq____ ality of the story. We believe the story controls the machine. Yet we are constantly reminded that things are not so simple. We do things not in keeping with our stories, sometimes horrible things. And when we do, we say, I wasnt myself.Writing is a chance for the stories that are us to come to terms with their innate fiction. So write what you know. But also know you are being written.\\logseq____&quot; #[[quote]] #[[writing]] #[[advice]] #[[selfhood]]logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Flogseq____&quot;,204,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Xlogseq____&quot;,41,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Vlogseq____&quot;,41,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Ulogseq____&quot;,41,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Ulogseq____&quot;,63,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Ulogseq____&quot;,65,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Ulogseq____&quot;,80,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Ulogseq____&quot;,84,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Hlogseq____&quot;,63,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Hlogseq____&quot;,65,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Hlogseq____&quot;,80,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Hlogseq____&quot;,84,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^17logseq____&quot;,true,536870935]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u644dbb71-d121-424a-a2e1-9b805b71578blogseq____&quot;,536870935]],[logseq____&quot;^15logseq___       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
