n we do, we say, “I wasn’t myself.”Writing is a chance for the stories that are us to come to terms with their innate fiction. So write what you know. But also know you are being written.” \\logseq____&quot; #[[quote]] #[[writing]] #[[advice]] #[[selfhood]]\\nhid:: T-bupuUAEe2A178f-Yipmw\\nupdated:: 2023-04-27T13:48:53.347271+00:00\\n📝 logseq____&gt; Mohsin Hamidlogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Flogseq____&quot;,86,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Xlogseq____&quot;,69,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Vlogseq____&quot;,69,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,67,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,68,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,69,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,72,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,74,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,75,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,76,536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Zlogseq____&quot;,logseq____&quot;T-bupuUAEe2A178f-Yipmwlogseq____&quot;,logseq____&quot;^1[logseq____&quot;,logseq____&quot;2023-04-27T13:48:53.347271+00:00logseq____&quot;],536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1Zlogseq____&quot;,logseq____&quot;^1[logseq____&quot;],536870927]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^4logseq____&quot;,[logseq____&quot; stems. We can present documents (e.g., a paragraph, a long passage, a book, or even a sentence) as vectors. This vector can be as simple as counting of the words that the document contains (i.e., a bag-of-word model) or a complicated embedding vector (e.g., Doc2Vec). Then a query to find the most relevant document can be answered by ranking all documents by the cosine distance. Cosine distance should be used because we do not want to favor longer or shorter documents, but to focus on what it contains. Hence we leverage the normalization comes with it to consider how relevant are the documents to the query rather than how many times the words on the query are mentioned in a document.\\nIf we consider each word in a document as a feature and compute the cosine distance, it is the “hard” distance because we do not care about words with similar meanings (e.g. “document” and “passage” have similar meanings but not “distance”). Embedding vectors such as word2vec would allow us to consider the ontology. Computing the cosine distance with the meaning of words considered is the “soft cosine distance“. Libraries such as gensim provides a way to do this.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Flogseq____&quot;,111,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Xlogseq____&quot;,110,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Vlogseq____&quot;,110,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ulogseq____&quot;,74,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ulogseq____&quot;,76,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ulogseq____&quot;,110,536870931]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot; of fiction lies in its capacity to gaze upon this odd circumstance of our existence, to allow us to play with the conundrum that we are making ourselves up as we go along.Our bodies are complex biological machines. As long as they live, they create a story about themselves in order to function. We call this story the self. We believe in the reality of the story. We believe the story controls the machine. Yet we are constantly reminded that things are not so simple. We do things not in keeping with our stories, sometimes horrible things. And when we do, we say, “I wasn’t myself.”Writing is a chance for the stories that are us to come to terms with their innate fiction. So write what you know. But also know you are being written.”\\logseq____&quot; #[[quote]] #[[writing]] #[[advice]] #[[selfhood]]logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Flogseq____&quot;,204,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Xlogseq____&quot;,41,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Vlogseq____&quot;,41,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ulogseq____&quot;,41,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ulogseq____&quot;,67,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ulogseq____&quot;,68,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ulogseq____&quot;,72,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ulogseq____&quot;,75,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Hlogseq____&quot;,67,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Hlogseq____&quot;,68,536870935]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Hlogseq____&quot;,72,536870935]],[logseq____&quot;^15logseq_
