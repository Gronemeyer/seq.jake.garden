a feature and compute the cosine distance, it is the hard distance because we do not care about words with similar meanings (e.g. document and passage have similar meanings but not distance). Embedding vectors such as word2vec would allow us to consider the ontology. Computing the cosine distance with the meaning of words considered is the soft cosine distance. Libraries such as gensim provides a way to do this.logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Flogseq____&quot;,249,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Xlogseq____&quot;,243,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Vlogseq____&quot;,243,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,243,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,247,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,248,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;~:hidlogseq____&quot;,logseq____&quot;fxcXIN4eEe2IaTOjW0PT0Alogseq____&quot;,logseq____&quot;~:updatedlogseq____&quot;,logseq____&quot;2023-04-18T19:23:27.867863+00:00logseq____&quot;],536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1Flogseq____&quot;,logseq____&quot;^1Glogseq____&quot;],536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Flogseq____&quot;,logseq____&quot;fxcXIN4eEe2IaTOjW0PT0Alogseq____&quot;,logseq____&quot;^1Glogseq____&quot;,logseq____&quot;2023-04-18T19:23:27.867863+00:00logseq____&quot;],536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Hlogseq       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
